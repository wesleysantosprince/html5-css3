<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do CursoemVídeo para aprender a programar: 
    </p>
    <!-- Tamanho padrão 300x150-->
    <iframe src="https://www.cursoemvideo.com" frameborder="1">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </iframe>
    <p>
        Repositório do Prof. Guanabara para apoiar os estudos:
    </p>
    <iframe src="https://gustavoguanabara.github.io" frameborder="1">
        <a href="https://gustavoguanabara.github.io" target="_blank">Repositório</a>
    </iframe>
</body>
</html>
