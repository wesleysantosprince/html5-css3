<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on"></form>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label> 
            <!-- inputs 'radio' te obrigam escolher alguma opção -->
            <!-- para tipos 'radio' devemos colocar o mesmo nome para os inputs do mesmo tipo -->
        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
        </fieldset>
        <p>
            <label for="inivel">Nível de Aptidão: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="1">
        </p>


    <p>
        <input type="submit" value="Enviar" name="" id="">
        <input type="reset" value="Limpar" name="" id="">
    </p>
</body>
</html>
